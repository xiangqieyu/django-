{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <div style="margin-bottom: 10px;">
        <a class="btn btn-success" href="/admin/add/" target="_blank">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            新建管理员
        </a>
        <a class="btn btn-success" href="/admin/add/" target="_blank">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            新建管理员ModelForm
        </a>
        <div style="float:right; width: 300px;">
            <form method="get">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search for..." value="{{ search_data }}">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>

    <div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                用户列表
            </div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>密码</th>
                    <th>重置密码</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in queryset %}
                <tr>
                    <th>{{obj.id}}</th>
                    <th>{{obj.username}}</th>
<!--                    <th>{{obj.password}}</th>-->
                    <th>******</th>
                    <td>
                    <a href="/admin/{{obj.id}}/reset/">重置密码</a>
                    </td>
                    <td>
                        <a class="btn btn-primary" href="/admin/{{ obj.id }}/edit/">编辑</a>
                        <a class="btn btn-danger" href="/admin/delete/?id={{ obj.id }}">删除</a>
                    </td>
                {% endfor %}
                </tr>

                </tbody>
            </table>
        </div>
        <div class="clearfix">
            <ul class="pagination" style="float: left;">
                {{ page_string }}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
