{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">添加用户</div>
            <form method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                <div style="margin-left:10px">

                    <div class="form-group" >
                        <label>{{field.label}}</label>
                        {{field}}

                        <span style="color: red;">{{ field.errors.0 }}</span>
                    </div>

                </div>
                {% endfor %}
                <button style="margin-left: 10px ;margin-bottom:20px;" type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
{% endblock %}
