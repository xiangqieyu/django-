{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <style>
        .kk {
            height: 400px;
            width: 350px;
            border: 1px solid green;
            margin: 0 auto;
            margin-top: 200px;
            box-shadow: 10px 10px 20px #aaa;
            border-radius: 10px;
            padding: 20px;
        }
        .kk h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .captcha-container {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        .captcha-input {
            flex: 1;
            margin-right: 10px;
        }
        .captcha-img {
            width: 100px;
            height: 34px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f8f8;
        }
        .dl {
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="kk">
        <h2>用户登录</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label>用户名或手机号</label>
                {{ form.username }}
                <span class="error-message">{{ form.username.errors.0 }}</span>
            </div>
            <div class="form-group">
                <label>密码</label>
                {{ form.password }}
                <span class="error-message">{{ form.password.errors.0 }}</span>
            </div>
            <div class="form-group">
                <label>图片验证码</label>
<!--                {{ form.code }}-->
<!--                <span class="error-message">{{ form.code.errors.0 }}</span>-->
                <div class="captcha-container">
                    <div class="captcha-input">
                        <input type="text" name="code" class="form-control" placeholder="请输入验证码">
                    </div>
                    <img class="captcha-img" id="image_code" src="/image/code/" alt="验证码" title="点击刷新验证码" onclick="this.src='/image/code/?r='+Math.random()">
                </div>
                <!-- 可以在这里显示验证码错误信息 -->
                <span class="error-message" id="captcha-error">{{ form.code.errors.0 }}</span>
            </div>
            <div class="dl">
                <input type="submit" value="登录" class="btn btn-primary" />
            </div>
        </form>
    </div>

    <script src="{% static 'js/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
